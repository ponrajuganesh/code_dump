<!-- Login page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{{url_for('testimonial')}}">
        <img src="{{url_for('static', filename='img/another.png')}}" style="width:50%; height:40%;">
      </a>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('register', is_seller='1')}}">Become a Supplier</a>
          </li>
        </ul>
      </div>
  </nav>
    <br/>
    <div class="login">
      <form action="" method="post">
        <div class="login-screen">
            <div class="app-title">
                <h3>Sign In</h3>
            </div>
            <div class="login-form text-center">
                <div class="control-group has-danger">
                  <input type="text" class="login-field" name="username" value="{{ request.form.username }}" placeholder="username" id="login-name">
                  <label class="login-field-icon fui-user" for="login-name"></label>
                  {% if errors.username %}<div class="form-control-feedback"> {{ errors.username }}</div>{% endif %}
                  {% if errors.admin %}<div class="form-control-feedback"> {{ errors.admin }}</div>{% endif %}
                </div>

                <div class="control-group has-danger">
                  <input type="password" name="password" class="login-field" value="" placeholder="password" id="login-pass">
                  {% if errors.password %}<div class="form-control-feedback"> {{ errors.password }}</div>{% endif %}
                  <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <button type="submit" class="btn btn-primary btn-login-form">Login</button>
                <br />
                <p style="color: #000000">Not a member? <a href="{{url_for('register', is_seller='0')}}"> Sign Up </a> </p>
            </div>
        </div>
      </form>
    </div>
</body>
<footer class="footer">
<br/>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse" style="position:fixed; bottom:0; width:100%; height:3em;">
    <div class="navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" style="float:left;">
          <a class="nav-link" href="">&copy; Handy Cart</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item" style="float:right;">
          <a class="nav-link" href="{{url_for('about_us')}}">About Us</a>
        </li>
        <li class="nav-item" style="float:right;">
          <a class="nav-link" href="{{url_for('contact_us')}}">Contact Us</a>
        </li>
      </ul>
    </div>
</nav>
</footer>
</html>
